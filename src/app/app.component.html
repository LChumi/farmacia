<div class="p-6 max-w-sm mx-auto bg-white rounded-md shadow-md">
  <h2 class="text-xl font-semibold mb-4">Realizar Pedido</h2>

  <div
    *ngIf="alerta.mostrar"
    class="mb-4 p-4 border rounded-md"
    [ngClass]="alerta.tipo"
  >
    {{ alerta.mensaje }}
  </div>

  <div class="mb-4">
    <label
      for="nombreMedicamento"
      class="block text-sm font-medium text-gray-700"
      >Nombre del Medicamento</label
    >
    <input
      id="nombreMedicamento"
      type="text"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      [(ngModel)]="nombreMedicamento"
      (keypress)="permitirSoloLetras($event)"
    />
  </div>

  <div class="mb-4">
    <label for="tipoMedicamento" class="block text-sm font-medium text-gray-700"
      >Tipo del Medicamento</label
    >
    <select
      id="tipoMedicamento"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      [(ngModel)]="tipoMedicamento"
    >
      <option value="" disabled selected>Seleccione un tipo</option>
      <option value="analgesico">Analgesico</option>
      <option value="analeptico">Analeptico</option>
      <option value="anestesico">Anestesico</option>
      <option value="antiacido">Antiácido</option>
      <option value="antidepresivo">Antidepresivo</option>
      <option value="antibiotico">Antibiótico</option>
    </select>
  </div>

  <div class="mb-4">
    <label
      for="cantidadProducto"
      class="block text-sm font-medium text-gray-700"
      >Cantidad de Producto</label
    >
    <input
      id="cantidadProducto"
      type="number"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      [(ngModel)]="cantidadProducto"
    />
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Distribuidor</label>
    <div class="mt-2 space-y-2">
      <div class="flex items-center">
        <input
          id="cofarma"
          name="distribuidor"
          type="radio"
          value="COFARMA"
          class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
          [(ngModel)]="distribuidor"
        />
        <label
          for="cofarma"
          class="ml-3 block text-sm font-medium text-gray-700"
          >COFARMA</label
        >
      </div>
      <div class="flex items-center">
        <input
          id="empsephar"
          name="distribuidor"
          type="radio"
          value="EMPSEPHAR"
          class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
          [(ngModel)]="distribuidor"
        />
        <label
          for="empsephar"
          class="ml-3 block text-sm font-medium text-gray-700"
          >EMPSEPHAR</label
        >
      </div>
      <div class="flex items-center">
        <input
          id="cemefar"
          name="distribuidor"
          type="radio"
          value="CEMEFAR"
          class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
          [(ngModel)]="distribuidor"
        />
        <label
          for="cemefar"
          class="ml-3 block text-sm font-medium text-gray-700"
          >CEMEFAR</label
        >
      </div>
    </div>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Sucursal</label>
    <div class="mt-2 space-y-2">
      <div class="flex items-center">
        <input
          id="principal"
          type="checkbox"
          class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded"
          [(ngModel)]="principal"
        />
        <label
          for="principal"
          class="ml-3 block text-sm font-medium text-gray-700"
          >PRINCIPAL</label
        >
      </div>
      <div class="flex items-center">
        <input
          id="secundaria"
          type="checkbox"
          class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded"
          [(ngModel)]="secundaria"
        />
        <label
          for="secundaria"
          class="ml-3 block text-sm font-medium text-gray-700"
          >SECUNDARIA</label
        >
      </div>
    </div>
  </div>

  <div class="flex justify-between">
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
      (click)="mostrarResumenPedido()"
    >
      OK
    </button>
    <button
      class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600"
      (click)="borrarDatos()"
    >
      Borrar
    </button>
  </div>
</div>

<div
  *ngIf="mostrarModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
>
  <div
    class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
  >
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        Resumen del Pedido
      </h3>
      <div class="mt-2 px-7 py-3">
        <p class="text-sm text-gray-500">{{ resumenPedido }}</p>
      </div>
      <div class="items-center px-4 py-3">
        <button
          class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600"
          (click)="confirmarPedido()"
        >
          Enviar
        </button>
        <button
          class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600"
          (click)="cancelarPedido()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
